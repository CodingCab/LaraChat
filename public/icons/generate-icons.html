<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Right-click and save each canvas as the corresponding PNG file in the icons folder</p>
    
    <div id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0ea5e9');
            gradient.addColorStop(1, '#0284c7');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // White circle background for text
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.35, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            // Text "LC" for LaraChat
            ctx.fillStyle = '#0ea5e9';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('LC', size/2, size/2);
            
            // Convert to image and display
            const div = document.createElement('div');
            div.style.marginBottom = '20px';
            div.innerHTML = `
                <h3>icon-${size}x${size}.png</h3>
                <canvas id="canvas-${size}"></canvas>
                <br>
                <a download="icon-${size}x${size}.png" href="" id="link-${size}">
                    <button>Download icon-${size}x${size}.png</button>
                </a>
            `;
            document.getElementById('icons').appendChild(div);
            
            // Copy canvas to displayed element
            const displayCanvas = document.getElementById(`canvas-${size}`);
            displayCanvas.width = size;
            displayCanvas.height = size;
            const displayCtx = displayCanvas.getContext('2d');
            displayCtx.drawImage(canvas, 0, 0);
            
            // Set download link
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                document.getElementById(`link-${size}`).href = url;
            });
        });
    </script>
</body>
</html>
